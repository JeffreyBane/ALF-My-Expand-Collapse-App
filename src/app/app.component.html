<div *ngFor="let r of rowData; let i = index; trackBy: identify">

  <div class="mx-5 mb-2" style="background-color: lightgray; font-weight: bold;" (click)="handleClick(i)"><a
      href="javascript:void(0)">**** {{ r.title }} ****</a></div>

  <div id="section{{i}}" class="mb-4" [@heightGrow]="expandCollapse[i]">

    <div class="row mx-5" *ngFor="let s of rowData[i].sectionRows" style="height: 50px;">
      <div class="col-2">{{ s.col1 }}</div>
      <div class="col-2">{{ s.col2 }}</div>
      <div class="col-2">{{ s.col3 }}</div>
      <div class="col-2">{{ s.col4 }}</div>
    </div>

    <div class="row mx-5 justify-content-end"><input type="button" style="width: 100px; background-color: white"
        (click)="addRow(i)" value="ADD ROW" /></div>

  </div>

</div>
